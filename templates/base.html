<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">



<body>
<header class="p-3 bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-3 text-white">Home</a></li>
          <li><a href="/pricing" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
          <li><a href="/create_comment" class="nav-link px-2 text-white">Add Review</a></li>
        </ul>
      </div>
    </div>
  </header>
{% block body %}{% endblock %}
<footer>
<div class="container"><br><br><br><br><br><br>
    <h1>Reviews</h1>
    {% if reviews|length > 0 %}
        {% for l in reviews %}
        <footer class="alert alert-dark pt-4 my-md-5 pt-md-4 border-bottom border-top">
            <h2>{{l.nickname}}</h2>
            <p><b>Date:{{ l.date.date() }}</b></p>
            <p><h6>{{l.text}}</h6></p>
            <a href="/reviews/{{ l.id }}/delete" class="btn btn-warning">Delete</a>
            <a href="/reviews/{{ l.id }}/update" class="btn btn-warning">Change</a>
        </footer>
        {% endfor %}
    {% else %}
        <p>No comments so far</p>
    {% endif %}
    </div>
</footer>
